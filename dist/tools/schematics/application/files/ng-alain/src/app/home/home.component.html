

<nz-card [nzTitle]="(title$ | async)">
  <img src="http://furthersoftware.com.tw/Content/images/logo.png">
  <p>  <a
    *ngIf="!hasLoggedIn"
    routerLink="/account/login"
    [state]="{ redirectUrl: '/' }"
    class="px-4 btn btn-primary ml-1"
    role="button"
    ><i class="fa fa-sign-in"></i> {{ 'AbpIdentity::Login' | abpLocalization }}</a
  ></p>
</nz-card>
