<abp-page
  [title]="'UsersV7::LanguagePageTitle' | abpLocalization"
  [toolbar]="usersV7Store.languageDatas().items"
>
  <div id="language-wrapper">
    <abp-advanced-entity-filters
      localizationSourceName="UsersV7"
      [list]="languageListService"
    >
    </abp-advanced-entity-filters>

    <div class="card">
      <abp-extensible-table
        [data]="usersV7Store.languageDatas().items!"
        [recordsTotal]="usersV7Store.languageDatas().totalCount!"
        [list]="languageListService"
      ></abp-extensible-table>
    </div>
  </div>
</abp-page>

<abp-modal
  [(visible)]="usersV7Store.languageEditModal().visible"
  [busy]="usersV7Store.languageEditModal().busy"
>
  <ng-template #abpHeader>
    <h3>
      {{
        usersV7Store.languageEditModal().selected?.id
          ? ('AbpUi::Edit' | abpLocalization)
          : ('AbpUi::AddNew' | abpLocalization)
      }}
    </h3>
  </ng-template>

  <ng-template #abpBody>
    <form
      [formGroup]="usersV7Store.languageForm()"
      id="languageForm"
      (ngSubmit)="
        usersV7Store.saveLanguageEditModal(usersV7Store.languageForm())
      "
      [validateOnSubmit]="true"
    >
      <abp-extensible-form
        [selectedRecord]="usersV7Store.languageEditModal().selected"
      ></abp-extensible-form>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <abp-button
      iconClass="fa fa-check"
      buttonType="submit"
      formName="languageForm"
      >{{ 'AbpUi::Save' | abpLocalization }}</abp-button
    >
  </ng-template>
</abp-modal>
