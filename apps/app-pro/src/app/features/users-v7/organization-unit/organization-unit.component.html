<abp-page
  [title]="'UsersV7::OrganizationUnitPageTitle' | abpLocalization"
  [toolbar]="usersV7Store.organizationUnitDatas().items"
>
  <div id="organizationUnit-wrapper">
    <abp-advanced-entity-filters
      localizationSourceName="UsersV7"
      [list]="organizationUnitListService"
    >
    </abp-advanced-entity-filters>

    <div class="card">
      <abp-extensible-table
        [data]="usersV7Store.organizationUnitDatas().items!"
        [recordsTotal]="usersV7Store.organizationUnitDatas().totalCount!"
        [list]="organizationUnitListService"
      ></abp-extensible-table>
    </div>
  </div>
</abp-page>

<abp-modal
  [(visible)]="usersV7Store.organizationUnitEditModal().visible"
  [busy]="usersV7Store.organizationUnitEditModal().busy"
>
  <ng-template #abpHeader>
    <h3>
      {{
        usersV7Store.organizationUnitEditModal().selected?.id
          ? ('AbpUi::Edit' | abpLocalization)
          : ('AbpUi::AddNew' | abpLocalization)
      }}
    </h3>
  </ng-template>

  <ng-template #abpBody>
    <form
      [formGroup]="usersV7Store.organizationUnitForm()"
      id="organizationUnitForm"
      (ngSubmit)="save()"
      [validateOnSubmit]="true"
    >
      <abp-extensible-form
        [selectedRecord]="usersV7Store.organizationUnitEditModal().selected"
      ></abp-extensible-form>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <abp-button
      iconClass="fa fa-check"
      buttonType="submit"
      formName="organizationUnitForm"
      >{{ 'AbpUi::Save' | abpLocalization }}</abp-button
    >
  </ng-template>
</abp-modal>
