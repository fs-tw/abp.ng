<abp-page
  [title]="'UsersV7::RolePageTitle' | abpLocalization"
  [toolbar]="usersV7Store.roleDatas().items"
>
  <div id="role-wrapper">
    <abp-advanced-entity-filters
      localizationSourceName="UsersV7"
      [list]="roleListService"
    >
    </abp-advanced-entity-filters>

    <div class="card">
      <abp-extensible-table
        [data]="usersV7Store.roleDatas().items!"
        [recordsTotal]="usersV7Store.roleDatas().totalCount!"
        [list]="roleListService"
      ></abp-extensible-table>
    </div>
  </div>
</abp-page>

<abp-modal
  [(visible)]="usersV7Store.roleEditModal().visible"
  [busy]="usersV7Store.roleEditModal().busy"
>
  <ng-template #abpHeader>
    <h3>
      {{
        usersV7Store.roleEditModal().selected?.id
          ? ('AbpUi::Edit' | abpLocalization)
          : ('AbpUi::AddNew' | abpLocalization)
      }}
    </h3>
  </ng-template>

  <ng-template #abpBody>
    <form
      [formGroup]="usersV7Store.roleForm()"
      id="roleForm"
      (ngSubmit)="usersV7Store.saveRoleEditModal(usersV7Store.roleForm())"
      [validateOnSubmit]="true"
    >
      <abp-extensible-form
        [selectedRecord]="usersV7Store.roleEditModal().selected"
      ></abp-extensible-form>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <abp-button
      iconClass="fa fa-check"
      buttonType="submit"
      formName="roleForm"
      >{{ 'AbpUi::Save' | abpLocalization }}</abp-button
    >
  </ng-template>
</abp-modal>
