<form novalidate *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-label nzRequired nzFor="username">{{ 'AbpIdentity::DisplayName:UserName' | abpLocalization }}</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="userName" id="username" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="name">{{ 'AbpIdentity::DisplayName:Name' | abpLocalization }}</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="name" id="name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="surname">{{ 'AbpIdentity::DisplayName:Surname' | abpLocalization }}</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="surname" id="surname" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="email-address">{{ 'AbpIdentity::DisplayName:Email' | abpLocalization }}</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="email" id="email-address" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="phone-number">{{ 'AbpIdentity::DisplayName:PhoneNumber' | abpLocalization }}</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="phoneNumber" id="phone-number" />
    </nz-form-control>
  </nz-form-item>
  <button nz-button nzType="primary">
    {{
      'AbpIdentity::Save' | abpLocalization
    }}
  </button>
</form>
