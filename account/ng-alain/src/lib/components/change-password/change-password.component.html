<form [formGroup]="form" (ngSubmit)="onSubmit()" [mapErrorsFn]="mapErrorsFn">
  <nz-form-item>
    <!--<nz-form-label nzRequired nzFor="current-password">{{ 'AbpIdentity::DisplayName:CurrentPassword' | abpLocalization }}</nz-form-label>-->
    <nz-form-control>
      <input nz-input type="password" formControlName="password" id="current-password" placeholder="{{'AbpIdentity::DisplayName:CurrentPassword' | abpLocalization}}" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <!--<nz-form-label nzRequired nzFor="new-password">{{ 'AbpIdentity::DisplayName:NewPassword' | abpLocalization }}</nz-form-label>-->
    <nz-form-control>
      <input nz-input type="password" formControlName="newPassword" id="new-password" placeholder="{{ 'AbpIdentity::DisplayName:NewPassword' | abpLocalization }}" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <!--<nz-form-label nzRequired nzFor="confirm-new-password">{{ 'AbpIdentity::DisplayName:NewPasswordConfirm' | abpLocalization }}</nz-form-label>-->
    <nz-form-control>
      <input nz-input type="password" formControlName="repeatNewPassword" id="confirm-new-password" placeholder="{{ 'AbpIdentity::DisplayName:NewPasswordConfirm' | abpLocalization }}" />
    </nz-form-control>
  </nz-form-item>
  <button nz-button nzType="primary">
    {{
      'AbpIdentity::Save' | abpLocalization
    }}
  </button>

</form>
