<ng-container *ngIf="defaultLanguage$ | async as defaultLang">
    <i *ngIf="!showLangText" nz-dropdown [nzDropdownMenu]="langMenu" nzPlacement="bottomRight" nz-icon
        nzType="global"></i>
    <div *ngIf="showLangText" nz-dropdown [nzDropdownMenu]="langMenu" nzPlacement="bottomRight">
        <i nz-icon nzType="global"></i>
        {{ defaultLang.displayName }}
        <i nz-icon nzType="down"></i>
    </div>
    <nz-dropdown-menu #langMenu="nzDropdownMenu">
        <ul nz-menu>
            <li nz-menu-item *ngFor="let lang of (dropdownLanguages$ | async)"
                [nzSelected]="lang.displayName === defaultLang.displayName" (click)="change(lang.cultureName)">
                {{ lang?.displayName }}
            </li>
        </ul>
    </nz-dropdown-menu>
</ng-container>
