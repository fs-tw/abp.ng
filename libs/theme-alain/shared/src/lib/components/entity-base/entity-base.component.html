<ng-container *ngIf="data$ | async as data">
  <abp-page
    [title]="'CmsKit::' + entityName | abpLocalization"
    [toolbar]="data"
  >
    <div id="wrapper">
      <nz-card nzType="inner" [nzTitle]="searchTemplate">
        <nz-extensible-table
          [data]="data.items"
          [recordsTotal]="data.totalCount"
          [list]="list"
        ></nz-extensible-table>
      </nz-card>

      <ng-template #searchTemplate>
        <div id="data-tables-table-filter" class="row">
          <div class="col">
            <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
              <input
                type="search"
                class="form-control"
                [placeholder]="'AbpUi::PagerSearch' | abpLocalization"
                [(ngModel)]="list.filter"
              />
            </nz-input-group>
            <ng-template #suffixButton>
              <button class="btn btn-primary" (click)="list.get()">
                <i class="fas fa-search"></i>
              </button>
            </ng-template>
          </div>
        </div>
      </ng-template>
    </div>
  </abp-page>
</ng-container>
