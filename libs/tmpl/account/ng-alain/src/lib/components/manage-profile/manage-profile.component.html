<div class="row entry-row">
  <div class="col-auto"></div>
  <div id="breadcrumb" class="col-md-auto pl-md-0"></div>
  <div class="col"></div>
</div>
<div class="main">
  <div class="menu">
    <ul nz-menu nzMode="inline">
      <li nz-menu-item [nzSelected]="selectedTab === 0" (click)="selectedTab = 0"
        *ngIf="!hideChangePasswordTab && isProfileLoaded">
        {{
            'AbpUi::ChangePassword' | abpLocalization
        }}
      </li>
      <li nz-menu-item [nzSelected]="selectedTab === 1" (click)="selectedTab = 1" *ngIf="isProfileLoaded">
        {{
            'AbpAccount::PersonalSettings' | abpLocalization
        }}
      </li>
    </ul>
  </div>
  <div class="content">
    <div class="title">{{ 'AbpAccount::ChangePassword' | abpLocalization }}</div>
    <div *ngIf="!hideChangePasswordTab && isProfileLoaded">
      <ng-alain-change-password-form *ngIf="selectedTab === 0"></ng-alain-change-password-form>
    </div>
    <div *ngIf="isProfileLoaded">
      <ng-alain-personal-settings-form *ngIf="selectedTab === 1"></ng-alain-personal-settings-form>
    </div>
  </div>

</div>
