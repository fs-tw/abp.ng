<nz-modal
    [(nzVisible)]="visible"
    [nzTitle]="tplTitle"
    [nzContent]="tplContent"
    [nzFooter]="tplFooter"
    (nzOnCancel)="close()"
    [nzWidth]="760"
>
    <ng-template #tplTitle>
        <span>SettingManagement</span>
    </ng-template>
    
    <ng-template #tplContent>
        <fs-ng-alain-setting-management-main
            [providerName]="providerName"
            [providerKey]="providerKey"
            [settingGroups]="settingGroups"
            [(visible)]="visible"
            [(isEdited)]="isEdited"
            [rawData]="settingValue">
        </fs-ng-alain-setting-management-main>
    </ng-template>
    
    <ng-template #tplFooter>
        <button nz-button (click)="close()" [nzLoading]="loading">離開</button>
    </ng-template>
</nz-modal>
