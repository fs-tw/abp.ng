<fs-page-bar></fs-page-bar>

<nz-row nzGutter="16">
    <nz-col [nzLg]="24" [nzXl]="5" style="padding-bottom: 10px;">
        <ul nz-menu nzMode="inline">
            <ul>
                <li nz-menu-item nz-popover *ngFor="let setting of settings" (click)="selected = setting" [abpPermission]="setting.requiredPolicy">
                    {{ setting.name | abpLocalization }}
                </li>
            </ul>
        </ul>
    </nz-col>
    <nz-col [nzLg]="24" [nzXl]="19" *ngIf="settings.length">
        <ng-container *ngComponentOutlet="selected.component"></ng-container>
    </nz-col>
</nz-row>
