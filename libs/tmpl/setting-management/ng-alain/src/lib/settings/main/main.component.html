<nz-row nzGutter="16">
    <nz-col [nzLg]="24" [nzXl]="5" style="padding-bottom: 10px;">
        <ul nz-menu nzMode="inline">
            <ul>
                <li nz-menu-item nz-popover *ngFor="let item of providerNameList" (click)="editManageAction(item.tag)">
                    <nz-tag [nzColor]="'green'">{{ item.tag }}</nz-tag>
                    {{ item.displayName }}
                </li>
            </ul>
        </ul>
    </nz-col>
    <nz-col [nzLg]="24" [nzXl]="19" *ngIf="selectedSettingData">
        <fs-ng-alain-setting-management-main [providerName]="providerName" [providerKey]="providerKey" [settingGroups]="settingGroups" [(visible)]="visible" [rawData]="selectedSettingData"></fs-ng-alain-setting-management-main>
    </nz-col>
</nz-row>
