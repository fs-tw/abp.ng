<form [formGroup]="form">
  <ng-template [ngTemplateOutlet]="label"></ng-template>
  <nz-select
    #field
    [id]="prop.id"
    [abpDisabled]="disabled"
    nzShowSearch
    nzShowSearch
    [formControlName]="prop.name"
    [nzPlaceHolder]="'請選擇'"
    style="width: 100%"
  >
    <nz-option
      *ngFor="let option of options$ | async; trackBy: trackByValue"
      [nzValue]="option.value"
      [nzLabel]="option.key"
    ></nz-option>
  </nz-select>
</form>
